<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="shop.svg" alt="">
        </div>
        <div class="form">
            <form>
                <div class="form-header">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Primeiro nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Exemplo: José" required>
                    </div>
                    <div class="input-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Exemplo: Ferreira da Silva" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" name="number" id="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="repSenha">Confirme sua senha</label>
                        <input type="password" name="repSenha" id="repSenha" placeholder="Repita sua senha" required>
                    </div>

                </div>
                
                <div class="genero-input">
                    <div class="genero-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="genero-input">
                        <input type="radio" name="genero" id="masculino">
                        <label>Masculino</label>
                    </div>
                    <div class="genero-input">
                        <input type="radio" name="genero" id="feminino">
                        <label>Feminino</label>
                    </div>
                    <div class="genero-input">
                        <input type="radio" name="genero" id="outro">
                        <label>Outro</label>
                    </div>
                    <div class="genero-input">
                        <input type="radio" name="genero" id="none">
                        <label>Prefiro não dizer</label>
                    </div>

                </div>
                <div class="continue-button">
                    <button><a hre=#>Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
